<!DOCTYPE html>
<html>
  <head>
    <title>Comment Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eee;
      }

      h1 {
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      form {
        text-align: center;
      }

      form label {
        display: inline-block;
        margin-right: 10px;
      }

      form input[type='text'],
      form input[type='submit'] {
        font-size: 16px;
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      form input[type='submit'] {
        background-color: #de0aff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      form input[type='submit']:hover {
        background-color: #de0aff;
      }

      .user-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .user-list li {
        margin-bottom: 20px;
      }

      .user-list p {
        margin-bottom: 10px;
      }

      .user-list strong {
        font-weight: bold;
      }

      .user-list .comment-count {
        font-style: italic;
      }
      .logoutContainer {
        position: absolute;
        top: 2%;
        right: 2%;
      }
      .btn-logout {
        padding: 5px 10px;
        background-color: #de0aff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Comment Search</h1>
    <form>
       <div class="logoutContainer">
            <form method="POST" action="/comment_search">
                <button class="btn-logout" name="logout" value="logout">Logout</button>
            </form>
        </div>

        <div class="home">
            <form method="POST" action="/comment_search">
                <button class="btn-home" name="home" value="home">home</button>
            </form>
        </div>
        <div class="album">
            <form method="POST" action="/comment_search">
                <button class="btn-album" name="album" value="album">album</button>
            </form>
        </div>
        <div class="album-creation">
            <form method="POST" action="/comment_search">
                <button class="btn-album-creation" name="album-creation" value="album-creation">album-creation</button>
            </form>
        </div>
        <div class="photo-tags">
            <form method="POST" action="/comment_search">
                <button class="btn-photo-tags" name="photo-tags" value="photo-tags">photo-tags</button>
            </form>
        </div>
        <div class="search-photo-tags">
            <form method="POST" action="/comment_search">
                <button class="btn-search-photo-tags" name="search-photo-tags" value="search-photo-tags">search-photo-tags</button>
            </form>
        </div>
      <label for="search-field">Search:</label>
      <input
        type="text"
        id="search-field"
        name="search"
        placeholder="Enter query..."
      />
      <input type="submit" value="Search" />
    </form>
    <hr />
    <h2>Search Results</h2>
    <div class="container">
      <ul class="user-list">
        <li>
          <p><strong>John Doe</strong></p>
          <p>Number of comments matching query: 10</p>
        </li>
      </ul>
    </div>
  </body>
</html>
